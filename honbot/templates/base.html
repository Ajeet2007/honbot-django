<!DOCTYPE html>
<html lang="en">
<head>
    <title>HonBot</title>
    <meta name="description" content="HonBot">
    <link href="/static/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="/static/css/bootstrap-responsive.min.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="/static/css/overrides.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="/static/favicon.ico" />
</head>

<body>
<header class="navbar navbar-inverse navbar-static-top"> <!-- alternative navbar navbar-inverse navbar-static-top -->
    <nav class="navbar-inner">
        <div class="container">
            <a href="/" class="brand">HonBot</a>
            <ul class="nav">
                <li>
                    <form accept-charset="UTF-8" action="/players/" class="navbar-form" id="player_search"
                          method="post">
                        <input class="search-query" id="player" name="player" placeholder="Player Search" type="text"
                               value="" autofocus/>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div id="main" role="main">
{% block main_content %}{% endblock main_content %}

    <footer class='footer'>
        <small class="muted">
            <p>By <a href="https://github.com/scttcper">Scott Cooper</a></p>
            <p><a href="https://github.com/scttcper/honbot-django">source</a></p>
        </small>
    </footer>
</div>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-38573142-1']);
  _gaq.push(['_setDomainName', 'honbot.com']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
<script>
    $("#player_search").submit(function () {
        var player = $('#player').val();
        window.location.href = '/player/' + player
        return false
    });
</script>
</html>
